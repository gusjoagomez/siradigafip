<div class="col">
    <label for="{{.data.frmname}}_{{.data.id}}">{{.data.label}}</label>
    <div class="form-check">
    <input type="checkbox" value="{{.data.value}}" {{ if eq .data.value "1" }}checked{{end}} class="form-check-input{{if .data.class}} {{.data.class}}{{end}}"{{ range $key, $value := .attr }} {{$key}}="{{$value}}"{{end}}>
    </div>
{{if .data.caption}}    <small id="{{.data.id}}_Help" class="form-text text-muted">{{.data.caption }}</small>{{end}}
</div>
