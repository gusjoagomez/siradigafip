
<div class="col">
    <label for="{{.data.frmname}}_{{.data.id}}">{{.data.label}}</label>
    <select type="{{.data.type}}" class="form-select form-select-sm{{if .data.class}} {{.data.class}}{{end}}"{{ range $key, $value := .attr }} {{$key}}="{{$value}}"{{end}}>    
    {{ range $key, $value := .opts }}<option value="{{$key}}"{{if eq $key $.data.value }} selected{{end}}>{{$value}}</option>{{end}}
    </select>
{{if .data.caption}}    <small id="{{.data.id}}_Help" class="form-text text-muted">{{.data.caption }}</small>{{end}}
</div>
