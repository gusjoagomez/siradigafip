<form role="form"{{if .name}} name="{{.name}}" id="{{.name}}" {{end}}{{ if .classes }} class="{{range .classes}}{{.}} {{end}}"{{end}}{{if .id}} id="{{.id}}"{{end}}{{if .params}}{{range $k, $v := .params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if .css}} style="{{range $k, $v := .css}}{{$k}}: {{$v}}; {{end}}"{{end}} method="{{.method}}" action="{{.action}}">
	<div class="container">
	{{ range .fields}}{{ .Render}}{{end}}
	{{ csrftoken . }}
	</div>
</form>
